  <!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
<title>Hugo Hub</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <link href="http://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet" type="text/css">

  <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png">
  <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/favicons/manifest.json">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#3caa9c">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#3caa9c">
</head>

<body>
  <header>
    <div class="row">
      <div class="col-xs-12">
        <div class="header">
          <div class="row">
            <div class="col-xs-12">
              <h1>
                <span id="edit-icon" class="fa fa-pencil pull-right"></span>
                Hugo Hub
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <ul class="nav nav-pills nav-justified">
                <li role="presentation" class="tab active"><a id="scenes-tab" data-tab="scenes" href="#">Scenes</a></li>
                <li role="presentation" class="tab"><a id="alarms-tab" data-tab="alarms" href="#">Alarms</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section id="scenes" class="tabPane">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="list-pane">
              <div class="row">
                <div class="col-xs-12">
                    <div class="list">
                      <ul id="scene-list">
                        <li class="scene" data-hue="6827" data-bri="170" data-sat="72">
                          <button>
                            <div class="splot"></div>
                            <div class="labels"><h3>Morning Tan</h3></div>
                          </button>
                        </li>
                        <li class="scene" data-hue="38234" data-bri="180" data-sat="180">
                          <button>
                            <div class="splot"></div>
                            <div class="labels"><h3>Morning Blue</h3></div>
                          </button>
                        </li>
                        <li class="scene" data-hue="5072" data-sat="207" data-bri="201">
                          <button>
                            <div class="splot"></div>
                            <div class="labels"><h3>City Road</h3></div>
                          </button>
                        </li>
                        <li class="scene" data-hue="7998" data-sat="178" data-bri="246">
                          <button>
                            <div class="splot"></div>
                            <div class="labels"><h3>Twilight</h3></div>
                          </button>
                        </li>
                        <li class="scene" data-hue="5267" data-sat="254" data-bri="170">
                          <button>
                            <div class="splot"></div>
                            <div class="labels"><h3>Warm Bricks</h3></div>
                          </button>
                        </li>
                        <li class="scene" data-hue="40574" data-sat="61" data-bri="101">
                          <button>
                            <div class="splot"></div>
                            <div class="labels"><h3>Grey Skies</h3></div>
                          </button>
                        </li>
                        <li class="scene" data-hue="56960" data-sat="74" data-bri="223">
                          <button>
                            <div class="splot"></div>
                            <div class="labels"><h3>Falling Snow</h3></div>
                          </button>
                        </li>
                      </ul>
                    </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="alarms" class="tabPane">
    <div class="row">
      <div class="col-xs-12">
        <div class="list-pane">
            <div class="row">
              <div class="col-xs-12">
                  <div class="list">
                    <ul id="alarms-list">
                    </ul>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>

  <div id="edit-state-pane">
    <div class="row">
      <div class="col-xs-12">
        <div class="header">
          <div class="row">
            <div class="col-xs-12">
              <h1>
                <span id="edit-state-close" class="fa fa-times pull-right"></span>
                <span id="edit-state-save" class="fa fa-check pull-right"></span>
                State Editor
              </h1>
            </div>
          </div>
        </div>
        <ul>
          <li class="edit">
            <div class="labels">
              <h3>Hue</h3>
            </div>
            <div class="input-group">
              <input class="edit-slider" type="range" id="hue-slider" min="0" max="65536" step="10" value="128">
            </div>
          </li>
          <li class="edit">
            <div class="labels">
              <h3>Saturation</h3>
            </div>
            <div class="input-group">
              <input class="edit-slider" type="range" id="sat-slider" min="0" max="255" step="1" value="128">
            </div>
          </li>
          <li class="edit">
            <div class="labels">
              <h3>Brightness</h3>
            </div>
            <div class="input-group">
              <input class="edit-slider" type="range" id="bri-slider" min="0" max="255" step="1" value="128">
            </div>
          </li>
          <li class="edit">
            <div class="labels">
              <h3>Preview</h3>
            </div>
            <div class="splot big-splot" id="edit-preview"></div>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <div id="FAB">
    <span class="fa fa-lightbulb-o"></span>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/hue-script.js"></script>
  <script type="text/javascript" src="js/non-hue-script.js"></script>

</body>

</html>
